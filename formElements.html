<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yo</title>
  </head>
  <body>
    <form>
      <!-- fieldset to make it look in a box -->
      <fieldset>
        <legend>Umut's Practice Form Box</legend>

        <label for="fullname">Full Name :</label>
        <input type="text" id="fullname" />
        <br />        <!-- Seperating the inputs -->
        <label for="email">Email :</label>
        <input type="email" id="email" />
        <br />
        <label for="pw">Password :</label>
        <input type="password" id="pw" />
        <br />
        <label for="gender">Gender :</label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">KadÄ±n</label>
        <br />

        <label for="favFruit">Favorite Fruit :</label>
        <select id="favFruit">
          <!-- user will see " select " but will not be able to select that -->
          <option value="Select" disabled selected>Select</option>
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="cherry">Cherry</option>
          <option value="orange">Orange</option>
          <option value="grape">Grape</option>
        </select>
        <br />
        <label for="userText">Additional Information</label>
        <br />
        <textarea id="userText" rows="5"></textarea>
        <br />
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
